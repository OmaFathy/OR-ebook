<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ebook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/loginPage/login.css">
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0 justify-content-center">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="/images/library.png" style="width: 100px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Welcome to Ebook!</h4>
                                </div>

                                <form action="/login" method="post" id="loginForm" autocomplete="off">
                                    <p class="text-center">Please login to your account</p>

                                    <!-- Hidden dummy fields to trick autofill -->
                                    <input type="text" name="fakeusernameremembered" style="display:none">
                                    <input type="password" name="fakepasswordremembered" style="display:none">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="loginUserName">Email</label>
                                        <input type="text" id="loginUserName" name="username" class="form-control" placeholder="Email" required autocomplete="off"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="loginPassword">Password</label>
                                        <div class="input-group">
                                            <input type="password" id="loginPassword" name="password" class="form-control" required autocomplete="off"/>
                                            <div class="input-group-append">
                                                <span class="input-group-text toggle-password" onclick="toggleLoginPassword()">
                                                    <img id="toggleLoginPasswordIcon" src="/images/eye.png" alt="Toggle Password Icon">
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Display error message if there is any -->
                                    <div class="form-outline mb-4">
                                        <div class="text-danger">
                                            <div th:if="${param.error}">
                                                <p>Invalid email or password. Please try again.</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                                    </div>

                                    <div class="create-account-container">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a href="/register" class="btn btn-outline-danger">Create new</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/loginPage/login.js"></script>
</body>
</html>
