<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Register</title>
    <link rel="stylesheet" href="/registerPage/register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:action="@{/register}" th:object="${user}" method="post">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="username">User Name</label>
                                    <input type="text" id="username" th:field="*{username}" class="form-control form-control-lg"  required/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Your Email</label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control form-control-lg"  required/>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <div class="input-group">
                                        <input type="password" id="password" th:field="*{password}" class="form-control"  required/>
                                        <div class="input-group-append">
                                            <span class="input-group-text toggle-password" onclick="togglePassword()">
                                                <img id="togglePasswordIcon" src="/images/eye.png" alt="Toggle Password Icon">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                                <!-- Display error message if there is any -->
                                <div class="form-outline mb-4">
                                    <div class="text-danger">
                                        <th:block th:if="${error}">
                                            <p th:text="${error}"></p>
                                        </th:block>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/registerPage/register.js"></script>

</body>
</html>
