<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-save {
            background-color: #28a745;
            color: #fff;
        }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }
        .message {
            text-align: center;
            margin-bottom: 15px;
            color: #28a745;
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete your account? This action cannot be undone.");
        }
    </script>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <form action="/profile" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.getUsername()}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.getEmail()}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password if you want to change it">

        <button type="submit" class="btn btn-save">Save Changes</button>
    </form>
    <form action="/profile/delete" method="post" onsubmit="return confirmDelete();">
        <button type="submit" class="btn btn-delete">Delete Account</button>
    </form>
    <div class="message" th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
